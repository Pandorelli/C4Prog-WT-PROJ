<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/meyer-reset.css">
    <title>Dwayne Winter | Contact</title>
    <link rel="stylesheet" href="./Assets/css/site.css">
</head>
<body>
    <header class="sticky top-0 flex p-3 pl-10 mx-auto bg-pale-purple text-white text-2xl md:text-4xl">
        <h1>Contact</h1>
    </header>
    <main>
        <header class="p-2 gap-4 mb-4">
            <h2 class="text-xl font-bold">
                Contact Me
            </h2>
            <p>Please fill out the information below to contact me and I'll endeavour to respond as soon as possible!</p>
        </header>
        <article class="flex flex-col gap-2 p-4 justify-between">
            <section class="grid gap-y-2 md:grid-cols-4 md:gap-x-2">
                <label for="FirstName" class="font-medium">First Name</label>
                <input type="text" id="FirstName" class="border-solid border border-black rounded-md">
                <label for="LastName" class="font-medium md:text-right">Last Name</label>
                <input type="text" id="LastName" class="border-solid border border-black rounded-md">
            </section>
            <section class="flex flex-col md:flex-row gap-1">
                <label for="Details" class="font-medium md:w-1/4">Details of Request</label>
                <textarea type="text" id="Details" class="border-solid border border-black rounded-md md:w-3/4 h-40"></textarea>
            </section>
            <button id="Request" class="border-solid border border-black rounded-md mt-4 px-10 w-fit bg-water-blue">Send It!</button>
        </article>
    </main>
    <script src="/Assets/js/contact.js"></script>
</body>
</html>
